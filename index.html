<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - DragonOsman&#39;s Countdown Timer</title>
  <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bootstrap: -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
    <title>Countdown Timer</title><link rel="stylesheet" href="./style.css">

</head>
<body>

<body>
    <h1>Countdown Timer</h1>
    <div>
    <form name="timer" id="timer">
      <input type="text" name="event" id="event" placeholder="Event" required />
      <input type="datetime-local" name="date-time-input" id="input" value="new date();" onfocus="this.min=new Date().toISOString().split('.')[0]" required/>
      <br />
      <input type="button" value="Start" id="start-btn" />
      <input type="button" value="Stop" id="stop-btn" />
    </form>
    <br />
    <div id="clockdiv">
      <div id="month-div">
        <span class="months" id="month">0</span>
        <div class="smalltext">Months</div>
      </div>
      <div id="day-div">
        <span class="days" id="day">0</span>
        <div class="smalltext">Days</div>
      </div>
      <div id="hour-div">
        <span class="hours" id="hour">0</span>
        <div class="smalltext">Hours</div>
      </div>
      <div id="minute-div">
        <span class="minutes" id="minute">0</span>
        <div class="smalltext">Minutes</div>
      </div>
      <div id="second-div">
        <span class="seconds" id="second">0</span>
        <div class="smalltext">Seconds</div>
      </div>
    </div>

    <p id="is-it-time"></p>
  </div>
  </body>
  <script  src="./script.js"></script>

</body>
</html>
